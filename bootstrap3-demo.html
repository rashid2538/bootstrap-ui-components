<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap Starter Template</title>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>Bootstrap 3 UI Components</h1>

    <div class="panel panel-default">
      <div class="panel-heading">alert</div>
      <div class="panel-body">
        <pre>$bs.alert( message, callback, type, title, buttonText );</code>
      </div>
      <div class="panel-footer"><button class="btn btn-link btn-bsui" data-func="alert" data-message="Custom message to show." data-type="success" data-title="Custom Title"></button></div>
    </div>
      
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="bootstrap3-ui-components.js"></script>
    <script>
      ( function( $ ) {
        $( '.btn-bsui' ).click( function() {
          var data = $( this ).data();
          $bs[ data.func ]( data.message, $.noop, data.type, data.title );
        });
      })( jQuery );
    </script>
	</body>
</html>
